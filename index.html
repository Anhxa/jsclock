<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-title">Current Time (IST)</div>

      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-circle"></div>
        <!-- Tick marks  -->
        <div
          class="tick-mark"
          style="transform: rotate(30deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(60deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(90deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(120deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(150deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(180deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(210deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(240deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(270deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(300deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(330deg) translateX(80%)"
        ></div>
        <div
          class="tick-mark"
          style="transform: rotate(360deg) translateX(80%)"
        ></div>
      </div>

      <!-- Digital clock display -->
      <div class="digital-clock" id="digital-clock">00:00:00</div>

      <!-- Date display -->
      <div class="date-display" id="date-display">January 1, 1970</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
